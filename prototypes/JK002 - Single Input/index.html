<!DOCTYPE html>
<html>
<head>
    <title>Calendar Inputs</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<span class="start-date">
		<label for="start-date" class="u-is-vishidden">Start Date</label>
	    <input type="date" name="start-date" id="start-date" placeholder="Select A Date" min="2017-12-07" max="2018-12-05" />
	</span>

	<span class="end-date u-is-vishidden">
		<label for="end-date" class="u-is-vishidden">End Date</label>
	    <input type="date" name="end-date" id="end-date" placeholder="Select A Date" min="2017-12-08" max="2018-12-06" />
   </span>
</body>
</html>
