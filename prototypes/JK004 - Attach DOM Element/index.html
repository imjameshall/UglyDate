<!DOCTYPE html>
<html>
<head>
    <title>Calendar Inputs</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<main role="main">
		<section class="c-section">
			<div class="c-section__inner">
				<div class="c-section__body u-position-relative">
					<div class="l-container">
						<div class="c-toolbar c-tollbar--absolute">
							<div class="c-toolbar_item">
								<div class="c-field c-field--small" data-date-picker>

									<!-- date picker -->
									<span class="start-date">
										<label for="start-date" class="u-is-vishidden">Start Date</label>
									    <input type="date" name="start-date" id="start-date" placeholder="Select A Date" min="2017-12-07" max="2018-12-05" />
									</span>

									<span class="end-date u-is-vishidden">
										<label for="end-date" class="u-is-vishidden">End Date</label>
									    <input type="date" name="end-date" id="end-date" placeholder="Select A Date" min="2017-12-08" max="2018-12-06" />
								   </span>
									<!-- end date picker -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>

    <script type="text/javascript" src="js/date-picker.js"></script>
</body>
</html>
