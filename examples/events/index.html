<!DOCTYPE html>
<html>
<head>
	<title>UglyDate Demo</title>
	<script type="text/javascript" src="../../dist/uglydate.js"></script>
	<link rel="stylesheet" type="text/css" href="../styles.css">
	<link rel="stylesheet" type="text/css" href="../calendar.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>
<body>

	<div class="container">
		<!-- date picker -->
		<div data-uglydate data-uglydate-large-screen-width="585">

			<span class="start-date" data-uglydate-start-date>
				<label for="start-date" class="uglydate-hide">Start Date</label>
			    <input type="date" name="start-date" id="start-date" placeholder="Select A Date" min="2017-12-07" max="2018-12-05" />
			</span>

			<span class="end-date uglydate-hide" data-uglydate-end-date>
				<label for="end-date" class="uglydate-hide">End Date</label>
			    <input type="date" name="end-date" id="end-date" placeholder="Select A Date" min="2017-12-08" max="2018-12-06" />
		   </span>
		</div>
		<!-- end date picker -->

	</div>

	<script type="text/javascript">
		var ud = new UglyDate()
		ud.addEventListener("change", function(evt) {
			console.log("UglyDate range has changed.", evt)
		})

		ud.addEventListener("open", function(evt) {
			console.log("UglyDate is open.")
		})

		ud.addEventListener("close", function(evt) {
			console.log("UglyDate is closed.")
		})

		// you can also listen to the inputs themselves
		document.querySelector("#start-date").addEventListener("change", function(evt) {
			console.log("Start Date is now ", this.value)
		})

		document.querySelector("#end-date").addEventListener("change", function(evt) {
			console.log("End Date is now ", this.value)
		})

	</script>
</body>
</html>
